<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sponsors</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Merriweather:500|Raleway:200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="concours.png" type="image/png" />
    <link rel="stylesheet" href="events.css" />
    <link rel="stylesheet" href="team.css" />
    <link rel="stylesheet" href="sponsors.css" />
  </head>

  <body onload="myFunction()">
    <div id="loading"></div>

    <header>
      <div class="head-img">
        <a href="index.html">
          <i class="fa fa-angle-double-left fa-2x" aria-hidden="true"></i
        ></a>
        <img src="concours.png" alt="" />
      </div>
    </header>
    <h1><span>S</span>ponsors</h1>

    <div>
      <div class="sponsors">
        <h2>Title Sponsors</h2>
        <div class="sponsor-imgs">
          <img
            src="sponsors/GACL.png"
            alt="GACL"
            style="background: #fff; padding: 4px; width: 35rem; height: auto"
          />
        </div>
      </div>
      <div class="sponsors">
        <h2>Associate Sponsors</h2>
        <div class="sponsor-imgs">
          <img
            src="sponsors/HBND.png"
            alt="HBND"
            style="width: 15rem; height: auto"
          />
        </div>
      </div>
      <!-- <div class="sponsors">
        <h2>Kit Sponsors</h2>
      </div> -->
      <div class="sponsors">
        <h2>Event Sponsors</h2>
        <div class="sponsor-imgs">
          <img
            src="sponsors/Sun_Polymers.png"
            alt="Sun_Polymers"
            style="width: 25rem; height: auto"
          />
        </div>
      </div>
      <div class="sponsors">
        <h2>Educational Sponsors</h2>
        <div class="sponsor-imgs">
          <img
            src="sponsors/Renaissance-logo.png"
            alt="Renaissance"
            style="background: #fff; padding: 4px; width: 25rem; height: auto"
          />
        </div>
      </div>
      <div class="sponsors">
        <h2>Food Partners</h2>
        <div class="sponsor-imgs">
          <img
            src="sponsors/good_stuff.png"
            alt="good_stuff"
            style="width: 15rem; height: auto"
          />
          <img
            src="sponsors/Eateryzone.png"
            alt="eateryzone"
            style="width: 15rem; height: auto"
          />
          <img
            src="sponsors/upper-deck.jpeg"
            alt="upper-deck"
            style="width: 15rem; height: auto"
          />
        </div>
      </div>
    </div>

    <script>
      var preloader = document.getElementById("loading");

      function myFunction() {
        preloader.style.display = "none";
      }
    </script>
  </body>

  <script src="app.js"></script>
</html>
